<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Casino - Usuario</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-bg: #f8f9fa;
            --white-color: #fff;
            --dark-text: #333;
            --gray-text: #495057;
            --border-color: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--dark-text);
            padding: 20px;
            min-height: 100vh;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .auth-container h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .toggle-form {
            text-align: center;
            color: var(--gray-text);
            cursor: pointer;
            margin-top: 15px;
        }

        .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .container.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-color);
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2em;
        }

        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .saldo-info {
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, var(--success-color) 0%, #20c997 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid var(--warning-color);
        }

        .mercado-section {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .mercado-section h4 {
            color: var(--primary-color);
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 14px;
            text-align: left;
            font-weight: 700;
            font-size: 0.95em;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95em;
        }

        tbody tr:hover {
            background-color: var(--light-bg);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .probabil-badge {
            display: inline-block;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--gray-text);
        }

        .btn-apostar {
            background: linear-gradient(135deg, var(--success-color) 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-apostar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-apostar:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .match-info {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid var(--border-color);
        }

        .match-info h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary-color);
            flex: 1;
            text-align: center;
        }

        .score {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--success-color);
            margin: 0 20px;
        }

        .timer-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--warning-color);
            padding: 10px;
        }

        .mensajeVacio {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }

        .notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--success-color) 0%, #20c997 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .notificacion.error {
            background: linear-gradient(135deg, var(--danger-color) 0%, #c82333 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .notificacion.info {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }


        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .currency-selector {
            display: inline-block;
            margin-left: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            background: white;
            border: 2px solid #dee2e6;
        }

        .currency-selector select {
            border: none;
            background: transparent;
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .user-info {
                flex-direction: column;
                width: 100%;
            }
            .score-display {
                flex-direction: column;
                gap: 15px;
            }
            .score {
                margin: 0;
            }
        }
    </style>
</head>
<body>

<div id="auth-section" class="auth-container">
    <div id="login-form">
        <h1>üé∞ Dark Casino - Usuario</h1>
        <div class="error-message" id="login-error"></div>
        <div class="success-message" id="login-success"></div>
        
        <div class="form-group">
            <label>Nombre de Usuario:</label>
            <input type="text" id="login-username" placeholder="usuario123">
        </div>
        <div class="form-group">
            <label>Contrase√±a:</label>

        <button class="btn" onclick="loginUser()" id="btn-login">

        <div class="form-group">

<div id="user-panel" class="container">
    <div class="header">
        <h1>üé∞ Dark Casino - Mercados en Vivo</h1>
        <div class="user-info">
            <div class="saldo-info">
                Saldo: <span id="saldo">0.00</span> <span id="currency">ARS</span>

                    <select id="currency-select" onchange="cambiarMoneda()">

    <div class="match-info">
        <h3>‚öΩ Informaci√≥n del Partido</h3>
        <div class="score-display">

            <div class="score"><span id="goles-local">-</span> - <span id="goles-visitante">-</span></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getDatabase, ref, get, onValue, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxaCose0sa78YzC5T6y2XLuNsKHAT9LB4",
        authDomain: "darkcasinovirtual.firebaseapp.com",
        projectId: "darkcasinovirtual",
        storageBucket: "darkcasinovirtual.firebasestorage.app",
        messagingSenderId: "479890030029",
        appId: "1:479890030029:web:f5a92ef246909090d81884",
        // CORRECCI√ìN CLAVE: databaseURL A√ëADIDA
        databaseURL: "https://darkcasinovirtual-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.currentUser = null;
    window.userData = {};

    const $ = (selector) => document.getElementById(selector);

    // Funciones de utilidad (showError, hideError, showSuccess, mostrarNotificacion) ...
    function showError(elementId, message) {
        const el = $(elementId);
        el.textContent = message;
        el.style.display = 'block';
    }

    function hideError(elementId) {
        const el = $(elementId);
        el.style.display = 'none';
    }

    function showSuccess(elementId, message) {
        const el = $(elementId);
        el.textContent = message;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 3000);
    }

    function mostrarNotificacion(mensaje, tipo = 'exito') {
        const notif = document.createElement('div');
        notif.className = 'notificacion' + (tipo === 'error' ? ' error' : (tipo === 'info' ? ' info' : ''));
        notif.textContent = mensaje;
        document.body.appendChild(notif);
        setTimeout(() => notif.remove(), 4000);
    }
    // ... fin funciones de utilidad

    // Autenticaci√≥n de Usuario
    window.loginUser = async function() {
        const username = $('login-username').value;
        const password = $('login-password').value;

        if (!username || !password) {
            showError('login-error', 'Completa todos los campos');
            return;
        }
        
        const btn = $('btn-login');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading"></span>';

        try {
            // Buscar email por nombre de usuario
            const usersRef = ref(db, 'usuarios');
            const snapshot = await get(usersRef);
            
            let email = null;
            if (snapshot.exists()) {
                const users = snapshot.val();
                for (const user of Object.values(users)) {
                    if (user.username === username) {
                        email = user.email;
                        break;
                    }
                }
            }

            if (!email) {
                showError('login-error', 'Usuario no encontrado');
                return;
            }

            await signInWithEmailAndPassword(auth, email, password);
            hideError('login-error');
            showSuccess('login-success', 'Iniciando sesi√≥n...');
        } catch (error) {
            showError('login-error', 'Credenciales incorrectas o error de conexi√≥n: ' + error.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'üîì Iniciar Sesi√≥n';
        }
    };

    window.registerUser = async function() {
        const username = $('register-username').value;
        const email = $('register-email').value;
        const password = $('register-password').value;
        const confirm = $('register-confirm').value;
        const currency = $('register-currency').value;

        if (!username || !email || !password || !confirm) {
            showError('register-error', 'Completa todos los campos');
            return;
        }

        if (password !== confirm) {
            showError('register-error', 'Las contrase√±as no coinciden');
            return;
        }

        if (password.length < 6) {
            showError('register-error', 'La contrase√±a debe tener al menos 6 caracteres');
            return;
        }
        
        const btn = $('btn-register');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading"></span>';

        try {
            // 1. Crear la cuenta de autenticaci√≥n (Auth)
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const uid = userCredential.user.uid;
            
            // 2. Guardar datos del usuario en BD (RTDB)
            // Se usa userCredential.user.uid, lo que garantiza el ID correcto.
            await set(ref(db, `usuarios/${uid}`), {
                username: username,
                email: email,
                currency: currency,
                saldo: 0,
                createdAt: new Date().toISOString(),
                role: 'user',
                apuestas: {}
            });

            hideError('register-error');
            showSuccess('register-success', '‚úÖ Cuenta creada. Iniciando sesi√≥n...');
            
            setTimeout(() => {
                $('register-username').value = '';
                $('register-email').value = '';
                $('register-password').value = '';
                $('register-confirm').value = '';
                toggleForms();
            }, 2000);
        } catch (error) {
            // Manejar errores de Auth y errores potenciales de DB (aunque la l√≠nea anterior lo previene)
            showError('register-error', 'Error: ' + (error.message || 'Verifica la consola para m√°s detalles.'));
        } finally {
            btn.disabled = false;
            btn.innerHTML = '‚úÖ Crear Cuenta';
        }
    };

    window.logoutUser = async function() {
        try {
            await signOut(auth);
            location.reload();
        } catch (error) {
            console.error('Error:', error);
        }
    };

    window.toggleForms = function() {
        const login = $('login-form');
        const register = $('register-form');
        login.style.display = login.style.display === 'none' ? 'block' : 'none';
        register.style.display = register.style.display === 'none' ? 'block' : 'none';
    };

    window.cambiarMoneda = async function() {
        const newCurrency = $('currency-select').value;
        if (window.currentUser) {
            await set(ref(db, `usuarios/${window.currentUser.uid}/currency`), newCurrency);
            window.userData.currency = newCurrency;
            $('currency').textContent = newCurrency;
        }
    };

    // Verificar autenticaci√≥n
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            // Obtener datos del usuario
            const userRef = ref(db, `usuarios/${user.uid}`);
            
            try {
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    // PERFIL ENCONTRADO: Carga la interfaz
                    window.currentUser = user;
                    window.userData = snapshot.val();
                    
                    $('auth-section').style.display = 'none';
                    $('user-panel').classList.add('active');
                    
                    $('saldo').textContent = (window.userData.saldo || 0).toFixed(2);
                    $('currency').textContent = window.userData.currency || 'ARS';
                    $('currency-select').value = window.userData.currency || 'ARS';
                    
                    // Escuchar cambios en tiempo real del partido
                    const matchRef = ref(db, 'partidos/actual');
                    onValue(matchRef, (snapshot) => {
                        if (snapshot.exists()) {
                            const matchData = snapshot.val();
                            actualizarPantalla(matchData);
                        }
                    });
                } else {
                    // üö® CORRECCI√ìN CLAVE DE GABRIEL: Perfil no encontrado inmediatamente (posible latencia).
                    // Mostramos un mensaje de espera en lugar de cerrar sesi√≥n, evitando el bucle.
                    console.warn(`[RTDB WARNING] Usuario ${user.uid} autenticado pero perfil no encontrado en DB. Posible latencia o error de escritura.`);
                    mostrarNotificacion('‚è≥ Tu perfil se est√° configurando o hubo un retraso en la Base de Datos. Por favor, espera un momento.', 'info');
                    
                    // Aseguramos que solo se vea la parte de la notificaci√≥n, manteniendo al usuario logeado.
                    $('auth-section').style.display = 'none';
                    $('user-panel').classList.remove('active');
                    
                    // await signOut(auth); // ¬°REMOVIDO! Ya no cerramos sesi√≥n aqu√≠.
                }
            } catch (error) {
                // Captura fallos cr√≠ticos de conexi√≥n/lectura (databaseURL o reglas)
                console.error("Error cr√≠tico de conexi√≥n a Base de Datos (Lectura de Perfil):", error);
                mostrarNotificacion('‚ùå Error cr√≠tico de conexi√≥n a Base de Datos. Confirma que databaseURL es correcto y las Reglas de Seguridad permiten la lectura.', 'error');
                await signOut(auth);
            }
        } else {
            $('auth-section').style.display = 'block';
            $('user-panel').classList.remove('active');
        }
    });

    function actualizarPantalla(matchData) {
        $('local-name').textContent = matchData.localName || 'Local';
        $('visitante-name').textContent = matchData.visitanteName || 'Visitante';
        $('goles-local').textContent = matchData.golesLocal || '0';
        $('goles-visitante').textContent = matchData.golesVisitante || '0';
        $('minuto-display').textContent = (matchData.minuto || 0) + "'";

        mostrarMercados(matchData);
    }

    function mostrarMercados(matchData) {
        const container = $('mercados-container');
        if (!matchData.odds || Object.keys(matchData.odds).length === 0) {
            container.innerHTML = '<div class="mensajeVacio">Esperando datos del partido...</div>';
            return;
        }

        const odds = matchData.odds;
        let html = '';

        // Mercado 1X2
        html += `
            <div class="mercado-section">
                <h4>üéØ Resultado Final (1X2)</h4>
                <table>
                    <tr><th>Selecci√≥n</th><th>Cuota</th><th></th></tr>
